<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Organizer</title>
    <link rel="stylesheet" href="dashboard.css">
    <script type="module" src="/dashboard-page/dashboard.js"></script>
</head>
<body>
    <header class="navbar">
        <div class="nav-left">
        </div>
        <div class="nav-center">
            <img src="/assets/dashboardpage/home-icon.svg" alt="Home" class="nav-icon" id="homeButton">
            <img src="/assets/dashboardpage/calendar-icon.svg" alt="Calendar" class="nav-icon" id="calendarButton">
            <img src="/assets/dashboardpage/profile-icon.svg" alt="Profile" class="nav-icon" id="profileButton">
        </div>
        <div class="nav-right">
            <img src="/assets/dashboardpage/logout-icon.svg" alt="Logout" class="nav-icon" id="logoutButton">
        </div>
    </header>
    <div class="sidebar">
        <nav class="nav-links">
            <a href="#" id="create-event-link">
                <img src="/assets/dashboardpage/create-icon.svg" alt="Create Event Icon" class="nav-link-icon">
                Create Event
            </a>
            <a href="#" id="meal-creation-link">
                <img src="/assets/dashboardpage/meal-icon.svg" alt="Meal Creation Icon" class="nav-link-icon">
                Meal Creation
            </a>
            <a href="#" id="view-events-link">
                <img src="/assets/dashboardpage/view-icon.svg" alt="View Events Icon" class="nav-link-icon">
                View Events
            </a>
            <a href="#" id="polls-link">
                <img src="/assets/dashboardpage/poll-icon.svg" alt="Polls Icon" class="nav-link-icon">
                Create Polls
            </a>
            <a href="#" id="view-polls-link">
                <img src="/assets/dashboardpage/poll-icon.svg" alt="Polls Icon" class="nav-link-icon">
                View Polls
            </a>
            <a href="#" id="take-polls-link">
                <img src="/assets/dashboardpage/poll-icon.svg" alt="Polls Icon" class="nav-link-icon">
                Take Polls
            </a>
            <a href="#" id="rsvpmanager-link">
                <img src="/assets/dashboardpage/poll-icon.svg" alt="Polls Icon" class="nav-link-icon">
                RSVP Manager
            </a>
        </nav>
    </div>    
    <div class="main-content">
        <div class="content-area">
            <div class="posts-section">
                <h3>Wedding Event Posts</h3>
                <button id="createPostButton" class="post-button">Post</button>
                <div id="postsContainer">
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="logo-container">
        <img id="logo-icon" src="../assets/dashboardpage/logo.png" alt="Logo">
    </div>
</body>
</html>
