<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Guest View</title>
    <link rel="stylesheet" href="event-form-guest-view.css">
    <style>
        #map {
            height: 400px; 
            width: 100%; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="event-form-container">
        <h1 class="form-title">RSVP</h1>
        <div id="userStatus">
            <p>Please log in to RSVP for this event.</p>
            <button id="loginButton" class="login-button">Log In / Sign Up</button>
        </div>
        <div id="rsvpSection" class="form-group" style="display:none;">
            <label for="guestSelect">Select Your Name</label>
            <select id="guestSelect">
                <option value="">-- Select Your Name --</option>
            </select>
        </div>
        <div id="responseSection" class="form-group" style="display:none;">
            <label for="responseSelect">Your Response</label>
            <select id="responseSelect">
                <option value="">-- Select Your Response --</option>
                <option value="accepted">Confirm</option>
                <option value="declined">Decline</option>
                <option value="undecided">Undecided</option>
            </select>
        </div>
        <div id="giftOption" style="display: none;">
            <h3>Will you bring a gift?</h3>
            <label>
                <input type="checkbox" id="bringGift"> Yes, I will bring a gift.
            </label>
            <div id="giftSelectContainer" style="display: none;">
                <label for="giftSelect">Select a Gift</label>
                <select id="giftSelect">
                    <option value="">-- Select a Gift --</option>
                </select>
            </div>
            <h3>Meal Options</h3>
            <div>
                <label for="appetizersSelect">Appetizer:</label>
                <select id="appetizersSelect">
                    <option value="">-- Select an Appetizer --</option>
                </select>
            </div>
            <div>
                <label for="mainCoursesSelect">Main Course:</label>
                <select id="mainCoursesSelect">
                    <option value="">-- Select a Main Course --</option>
                </select>
            </div>
            <div>
                <label for="dessertsSelect">Dessert:</label>
                <select id="dessertsSelect">
                    <option value="">-- Select a Dessert --</option>
                </select>
            </div>
        </div>
        <button id="submitResponse" class="submit-button" style="display:none;">Submit Response</button>

        <!-- Map section -->
        <h3>Event Location</h3>
        <div id="map"></div>
    </div>
    <script src="event-form-guest-view.js"></script>
</body>
</html>
