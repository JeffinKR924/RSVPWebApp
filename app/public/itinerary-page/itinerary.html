<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Itinerary Manager</title>
    <link rel="stylesheet" href="itinerary.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
        </div>
        <div class="nav-center">
            <img src="/assets/dashboardpage/home-icon.svg" alt="Home" class="nav-icon" id="homeButton">
            <img src="/assets/dashboardpage/calendar-icon.svg" alt="Calendar" class="nav-icon" id="calendarButton">
            <img src="/assets/dashboardpage/profile-icon.svg" alt="Profile" class="nav-icon" id="profileButton">
        </div>
        <div class="nav-right">
            <img src="/assets/dashboardpage/logout-icon.svg" alt="Logout" class="nav-icon" id="logoutButton">
        </div>
    </div>

    <div class="main-content">
        <h1>Itinerary Manager (Beta)</h1>

        <div class="event-selection">
            <label for="weddingSelect">Select a Wedding:</label>
            <select id="weddingSelect">
                <option value="">-- Select a Wedding --</option>
            </select>
        </div>

        <div id="itineraryContent" style="display:none;">
            <div class="day-selection">
                <label for="daySelect">Select Day:</label>
                <select id="daySelect"></select>
            </div>

            <button id="addEventButton" class="add-event-button">Add New Event</button>

            <div class="itinerary-container">
                <div class="schedule"></div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div id="addEventModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close-button">&times;</span>
            <h2>Add / Edit Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title:</label>
                    <input type="text" id="eventTitle" required>
                </div>
                <div class="form-group">
                    <label for="eventDate">Date:</label>
                    <input type="date" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventTime">Time:</label>
                    <input type="time" id="eventTime" required>
                </div>
                <div class="form-group">
                    <label for="eventDuration">Duration (hours):</label>
                    <input type="number" id="eventDuration" min="0" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Description (optional):</label>
                    <textarea id="eventDescription"></textarea>
                </div>
                <button type="submit" class="submit-button">Save Event</button>
            </form>
        </div>
    </div>
    <div class="logo-container">
        <img id="logo-icon" src="../assets/dashboardpage/logo.png" alt="Logo">
    </div>

    <script src="itinerary.js"></script>
</body>
</html>
