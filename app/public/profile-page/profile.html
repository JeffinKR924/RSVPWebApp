<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Wedding Organizer</title>
    <link rel="stylesheet" href="/profile-page/profile.css">
    <script type="module" src="/profile-page/profile.js"></script>
</head>
<body> 
    <!-- Close Button to return to the dashboard -->
    <button class="close-button" id="close-button">&times;</button>
    
    <div class="profile-container">
        <h1>My Profile</h1>
        <div class="profile-details">
            <p><strong>First Name:</strong> <span id="firstName"></span></p>
            <p><strong>Last Name:</strong> <span id="lastName"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Member Since:</strong> <span id="createdAt"></span></p>
        </div>
    </div>

    <script>
        // Script to handle the "X" button click to redirect back to the dashboard
        document.getElementById('close-button').addEventListener('click', function() {
            window.location.href = '/dashboard-page';
        });
    </script>
</body>
</html>
