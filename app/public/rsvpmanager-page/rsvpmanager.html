<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RSVP Manager</title>
    <link rel="stylesheet" href="rsvpmanager.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
        </div>
        <div class="nav-center">
            <img src="/assets/dashboardpage/home-icon.svg" alt="Home" class="nav-icon" id="homeButton">
            <img src="/assets/dashboardpage/calendar-icon.svg" alt="Calendar" class="nav-icon" id="calendarButton">
            <img src="/assets/dashboardpage/profile-icon.svg" alt="Profile" class="nav-icon" id="profileButton">
        </div>
        <div class="nav-right">
            <img src="/assets/dashboardpage/logout-icon.svg" alt="Logout" class="nav-icon" id="logoutButton">
        </div>
    </div>

    <div class="main-content">
        <h1>RSVP Manager</h1>

        <div class="event-selection">
            <label for="weddingSelect">Select a Wedding:</label>
            <select id="weddingSelect">
                <option value="">-- Select a Wedding --</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div id="rsvpManagerContent" style="display:none;">
            <div class="chart-container">
                <div class="chart-controls">
                    <input type="text" id="searchBar" placeholder="Search by name...">
                    <div class="statistics">
                        <span>Accepted: <span id="acceptedCount">0</span></span>
                        <span>Declined: <span id="declinedCount">0</span></span>
                        <span>Undecided: <span id="undecidedCount">0</span></span>
                        <span>No Response: <span id="noResponseCount">0</span></span>
                        <span>Total: <span id="totalCount">0</span></span>
                    </div>
                </div>

                <table id="rsvpTable">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Phone Number</th>
                            <th>Invitation Sent</th>
                            <th>Status</th>
                            <th>Thank You Sent</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Guest data will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="logo-container">
        <img id="logo-icon" src="../assets/dashboardpage/logo.png" alt="Logo">
    </div>

    <script src="rsvpmanager.js"></script>
</body>
</html>
