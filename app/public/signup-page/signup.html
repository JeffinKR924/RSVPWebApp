<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="./signup.css">
    <script src="signup.js" type="module"></script>
</head>
<body>
    <div class="signup-container">
        <h2 class="slogan">Start The Planning Today!</h2>
        <h2 class="title">Sign Up For RSVPlease</h2>
        <h2 class="signup-header">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="confPassword" name="password" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="account-info">
            <p>Already have an account?</p>
        </div>
        <button id="login-button" class="login-button">Login</button>
    </div>
</body>
</html>
