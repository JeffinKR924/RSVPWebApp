<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="/signup-page/signup.css">
    <script src="/signup-page/signup.js" type="module"></script>    
</head>
<body>
    <div class="signup-container">
        <button id="close-button" class="close-button">&times;</button>
        <h2 class="slogan">Start The Planning Today!</h2>
        <h2 class="title">Sign Up For RSVPlease</h2>
        <h2 class="signup-header">Sign Up</h2>
        <form id="signup-form">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confPassword">Confirm Password</label>
                <input type="password" id="confPassword" name="confPassword" required>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <div class="account-info">
            <p>Already have an account?</p>
        </div>
        <button id="login-button" class="login-button">Login</button>
    </div>
</body>
</html>
